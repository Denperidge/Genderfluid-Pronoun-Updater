<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/wingcss"/>
    <script src="/vendor/jquery-3.6.0.min.js"></script>
    <title>OCPU Options</title>
</head>
<body>
    <h1>Pronoun Updater</h1>
    <h2>Enabled integrations:</h2>

    <label><input class="integration" type="checkbox" name="discordStatus">Discord Status</label>
    <label><input class="integration" type="checkbox" name="facebook">Facebook Pronoun</label>
    <label><input class="integration" type="checkbox" name="github">Github Pronoun</label> 
    

    <label>
        Remind me to update my pronouns... 
        <select id="reminderInterval">
            <option value="1">Daily</option>
            <option value="7">Weekly</option>
            <option value="0">On browser start</option>
        </select>
    </label>

    <script src="options.js"></script>
</body>
</html>
